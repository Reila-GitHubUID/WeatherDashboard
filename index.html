<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>    

    <!-- Added link to the Bootstrap CSS library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- The weather dashboard -->
        <div class="row">
        <div class="col-12">
            <h1>Weather Dashboard</h1>
        </div>
        </div>

        <!-- The body which has 2 columns -->
        <div class="row">
            <!-- Left column, which has 2 rows (a search field, and a list of search history) -->
            <div class="col-3 wrapperLeft">
                
                <form>
                    <label for="searchField">Search for a City:</label>
                    <input type="text" class="searchField">
                    <!-- Button triggers new city to be added -->
                    <input class="searchBtn" type="submit" value="🔍">
                </form>

                <!-- This field will list max 8 search history -->
                <div class="searchHistory"></div>
                

            </div>

            <!-- Right column, which has 2 rows (a desired city's current temperature, and the 5 days forecast) -->
            <div class="col-9 wrapperRight">
                <div class="row">
                    <div class="col-12 currentWeather">
                        <p class="city">Atlanta</p>
                        <p>Temperature: </p class="temp">
                        <p class="humidity">Humidity: </p>
                        <p class="wind">Wind Speed: </p>
                        <p class="uv">UV Index: </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p class="fiveDay">5-Day Forecast: </p>
                    </div>
                    <div class="col-8"></div>                    
                </div>
            
                <div class="row">
                    <div class="col-2.4 forecast">****day 1****</div>
                    <div class="col-2.4 forecast">****day 2****</div>
                    <div class="col-2.4 forecast">****day 3****</div>
                    <div class="col-2.4 forecast">****day 4****</div>
                    <div class="col-2.4 forecast">****day 5****</div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
